		<!-- ?  main container -->
		<main>
			<div id="info-div">
				<div class="container" id="addItem-d">
					<h3 class="text-teal text-darken-3">Add Item</h3>
					<form id="addItemForm" class="forms" style="margin-top: 50px;">
						<div class="row">
							<div class="input-field col s12">
								<select name="wareSel" id="wareSel" required>
									<option value="none" disabled selected
										>Choose an Warehouse</option
									>
								</select>
							</div>

							<div class="input-field col s12">
								<select name="storSel" id="storSel" required>
									<option value="none" selected disabled
										>Choose an storage space</option
									>
								</select>
							</div>

							<div class="row">
								<div class="input-field col s12">
									<input
										list="products"
										name="proSel"
										id="proSel"
										type="text"
									/>

									<datalist id="products">
										<option value="Safari"> </option>
									</datalist>
									<label for="proSel">Product</label>
								</div>
								<div class="input-field col s6 m6">
									<input name="proHsn" type="number" id="proHsn" />
									<label for="proHsn">Product HSN</label>
								</div>
								<div class="input-field col s6 m6">
									<input name="proUnit" type="number" id="proUnit" />
									<label for="proUnit"> Product Unit</label>
								</div>
							</div>
							<div class="input-field col s12 m12">
								<input name="proSku" id="proSku" type="text" />
								<label for="proSku">Product SKU no.</label>
							</div>
							<div class="input-field col s12">
								<button
									class="btn waves-effect submitBtn"
									type="submit"
								>
									Add Item
									<i class="material-icons right">send</i>
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="container" id="viewStock-d">
					<h2 class="text-teal">Stocks</h2>
					<div class="row">
						<div class="input-field col s12 m12 l12">
							<select name="wareToSel" id="wareToSel">
								<option value="none" disabled selected
									>Choose an Warehouse</option
								>
							</select>
						</div>
					</div>
					<div id="tableCont" style="overflow-x: scroll;">
						<table
							id="stockTable"
							class="mdl-data-table"
							style="width: 100%;"
						>
							<thead>
								<tr>
									<th>product</th>
									<th>hsn</th>
									<th>units</th>
									<th>sku code</th>
									<th>price</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="container" id="viewTrans-d">
					<h2 class="text-teal">Last Transactions</h2>
					<div class="row">
						<div class="input-field col s12 m12 l12">
							<select name="wareSelect" id="wareSelect">
								<option value="none" disabled selected
									>Choose an Warehouse</option
								>
							</select>
						</div>
					</div>
					<div id="tableCont" style="overflow-x: scroll;">
						<table
							id="transTable"
							class="mdl-data-table"
							style="width: 100%;"
						>
							<thead>
								<tr>
									<th>product</th>
									<th>hsn</th>
									<th>units</th>
									<th>sku code</th>
									<th>price</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="container" id="reqItem-d">
					<form id="reqForm">
						<div class="row">
							<div class="input-field col 12 m12">
								<select name="proSelect" id="proSelect">
									<option value="none" disabled selected
										>Choose an Product</option
									></select
								>
								<label for="proSelect">Select Product</label>
							</div>
							<div class="input-field col 12 m12">
								<input name="proQty" id="proQty" type="number" />
								<label for="proQty">Quantity</label>
							</div>
							<div class="input-field col 12 m12">
								<button
									class="btn waves-effect teal"
									type="submit"
									style="display: block; margin: auto;"
								>
									Request
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
